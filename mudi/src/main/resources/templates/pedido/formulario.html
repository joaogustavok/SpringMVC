<!DOCTYPE html>
<html>
<head th:replace="~{base::head}"></head>
<body>

<div class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">Mudi</span>
	<span class="mt-3">Login</span>
</div>
	<div class="container">
	<div class="jumbotron mb-0"> 
		<h1 class="display-4">Novo Pedido </h1>
	</div>
		<div class="card mt-3">
			<form class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto" >Produto</label>
					<input class="form-control" name="nomeProduto" placeholder="Nome do produto"  required/>
					<small>Informe qual o nome do produto.</small>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label>
					<input class="form-control" name="urlProduto" placeholder=" Url do produto"  required/>
					<small>Procure em um site o produto que voce deseja e cole a url da pagina aqui.</small>
				</div>
					<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input class="form-control" name="urImagem" placeholder=" Url da imagem"  required/>
					<small>Copie a url de uma imagem do produto e cole aqui.</small>
				</div>
					<div class="form-group">
					<label for="descricao">Descricao</label>
					<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes pra ajudar o comprador"></textarea>
				
				</div>
				<button type="submit" class="btn btn-primary mt-3" >Cadastrar</button>
			</form>	
	</div>
</div>
</body>
</html>
